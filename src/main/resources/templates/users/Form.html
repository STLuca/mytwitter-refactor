<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/base :: common_header(~{::title}, ~{})">
    <title>User</title>

</head>

<body>
<nav th:replace="fragments/common :: nav1"/>

<!-- Default form register -->
<form class="text-center border border-light p-5" action="/api/users">

    <p class="h4 mb-4">Sign up</p>

    <!-- Username -->
    <input type="text" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="Username" name="username">

    <!-- Password -->
    <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" name="password">


    <!-- Sign up button -->
    <button class="btn btn-info my-4 btn-block" type="submit">Register</button>

</form>
<!-- Default form register -->

<th:block th:replace="fragments/base :: scripts"/>
</body>
</html>
